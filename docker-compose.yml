services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_NAME=ecommerce.db
      - DB_PATH=./database/
    volumes:
      - backend-data:/app/database
    networks:
      - ecommerce-network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5000/api/products"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000/api
    depends_on:
      backend:
        condition: service_started
        # condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge